<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 140" width="180" height="140" fill="none">

  <!-- Pole -->
  <line x1="16" y1="8" x2="16" y2="135"
    stroke="white" stroke-width="2.5" stroke-linecap="round"/>

  <!--
    Flag: 8 cols × 5 rows of 18×16px cells
    Starting x=18, y=8
    White base + black alternating squares
  -->

  <!-- White base -->
  <rect x="18" y="8" width="144" height="80" fill="white"/>

  <!-- Black squares — row 0 (y=8): cols 0,2,4,6 -->
  <rect x="18"  y="8"  width="18" height="16" fill="black"/>
  <rect x="54"  y="8"  width="18" height="16" fill="black"/>
  <rect x="90"  y="8"  width="18" height="16" fill="black"/>
  <rect x="126" y="8"  width="18" height="16" fill="black"/>

  <!-- Black squares — row 1 (y=24): cols 1,3,5,7 -->
  <rect x="36"  y="24" width="18" height="16" fill="black"/>
  <rect x="72"  y="24" width="18" height="16" fill="black"/>
  <rect x="108" y="24" width="18" height="16" fill="black"/>
  <rect x="144" y="24" width="18" height="16" fill="black"/>

  <!-- Black squares — row 2 (y=40): cols 0,2,4,6 -->
  <rect x="18"  y="40" width="18" height="16" fill="black"/>
  <rect x="54"  y="40" width="18" height="16" fill="black"/>
  <rect x="90"  y="40" width="18" height="16" fill="black"/>
  <rect x="126" y="40" width="18" height="16" fill="black"/>

  <!-- Black squares — row 3 (y=56): cols 1,3,5,7 -->
  <rect x="36"  y="56" width="18" height="16" fill="black"/>
  <rect x="72"  y="56" width="18" height="16" fill="black"/>
  <rect x="108" y="56" width="18" height="16" fill="black"/>
  <rect x="144" y="56" width="18" height="16" fill="black"/>

  <!-- Black squares — row 4 (y=72): cols 0,2,4,6 -->
  <rect x="18"  y="72" width="18" height="16" fill="black"/>
  <rect x="54"  y="72" width="18" height="16" fill="black"/>
  <rect x="90"  y="72" width="18" height="16" fill="black"/>
  <rect x="126" y="72" width="18" height="16" fill="black"/>

</svg>