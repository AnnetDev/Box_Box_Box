<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512"><svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradient for depth -->
    <radialGradient id="tire-gradient" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#3a3a3a"></stop>
      <stop offset="50%" stop-color="#1a1a1a"></stop>
      <stop offset="100%" stop-color="#0a0a0a"></stop>
    </radialGradient>
    
    <!-- Red accent gradient -->
    <radialGradient id="red-accent" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#ff0000"></stop>
      <stop offset="100%" stop-color="#dc0000"></stop>
    </radialGradient>
  </defs>

  <!-- Background circle (optional - remove for transparent) -->
  <circle cx="256" cy="256" r="256" fill="#0a0a0a"></circle>

  <!-- Outer tire rim -->
  <circle cx="256" cy="256" r="220" fill="url(#tire-gradient)" stroke="#2a2a2a" stroke-width="3"></circle>

  <!-- Red racing stripe (signature F1 detail) -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#red-accent)" stroke-width="16"></circle>

  <!-- Inner tire structure - treads pattern -->
  <g opacity="0.6">
    <!-- Radial treads - 12 segments -->
    <path d="M 256 56 L 256 100" stroke="#0a0a0a" stroke-width="8" stroke-linecap="round"></path>
    <path d="M 256 56 L 256 100" stroke="#0a0a0a" stroke-width="8" stroke-linecap="round" transform="rotate(30 256 256)"></path>
    <path d="M 256 56 L 256 100" stroke="#0a0a0a" stroke-width="8" stroke-linecap="round" transform="rotate(60 256 256)"></path>
    <path d="M 256 56 L 256 100" stroke="#0a0a0a" stroke-width="8" stroke-linecap="round" transform="rotate(90 256 256)"></path>
    <path d="M 256 56 L 256 100" stroke="#0a0a0a" stroke-width="8" stroke-linecap="round" transform="rotate(120 256 256)"></path>
    <path d="M 256 56 L 256 100" stroke="#0a0a0a" stroke-width="8" stroke-linecap="round" transform="rotate(150 256 256)"></path>
    <path d="M 256 56 L 256 100" stroke="#0a0a0a" stroke-width="8" stroke-linecap="round" transform="rotate(180 256 256)"></path>
    <path d="M 256 56 L 256 100" stroke="#0a0a0a" stroke-width="8" stroke-linecap="round" transform="rotate(210 256 256)"></path>
    <path d="M 256 56 L 256 100" stroke="#0a0a0a" stroke-width="8" stroke-linecap="round" transform="rotate(240 256 256)"></path>
    <path d="M 256 56 L 256 100" stroke="#0a0a0a" stroke-width="8" stroke-linecap="round" transform="rotate(270 256 256)"></path>
    <path d="M 256 56 L 256 100" stroke="#0a0a0a" stroke-width="8" stroke-linecap="round" transform="rotate(300 256 256)"></path>
    <path d="M 256 56 L 256 100" stroke="#0a0a0a" stroke-width="8" stroke-linecap="round" transform="rotate(330 256 256)"></path>
  </g>

  <!-- Center hub -->
  <circle cx="256" cy="256" r="85" fill="#1a1a1a" stroke="#3a3a3a" stroke-width="2"></circle>
  
  <!-- Center detail ring -->
  <circle cx="256" cy="256" r="70" fill="none" stroke="#dc0000" stroke-width="3"></circle>

  <!-- "F1" text in center (optional) -->
  <text x="256" y="276" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#dc0000" text-anchor="middle">
    F1
  </text>

  <!-- Shine effect on top -->
  <ellipse cx="200" cy="180" rx="80" ry="40" fill="white" opacity="0.08" transform="rotate(-30 200 180)"></ellipse>

</svg></svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>